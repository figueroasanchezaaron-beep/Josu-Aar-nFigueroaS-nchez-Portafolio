{% extends "base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
<h2>Categorías</h2>

<a href="/categorias/crear/" class="btn btn-primary mb-3">Nueva Categoría</a>

<form method="GET" class="row g-3 mb-4">

    <!-- BUSCADOR GENERAL -->
    <div class="col-md-3">
        <input type="text" name="q" class="form-control"
               placeholder="Buscar..."
               value="{{ request.GET.q }}">
    </div>

    <!-- CAMPOS EXTRA (CAMBIAN DEPENDIENDO EL MÓDULO) -->

    <div class="col-md-3">
        <button class="btn btn-primary w-100">Filtrar</button>
    </div>

    <div class="col-md-3">
        <a href="{{ request.path }}" class="btn btn-secondary w-100">Limpiar</a>
    </div>

</form>


<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for cat in categorias %}
        <tr>
            <td>{{ cat.id_categoria }}</td>
            <td>{{ cat.nombre_categoria }}</td>
            <td>{{ cat.descripcion }}</td>
            <td>
                <a href="/categorias/editar/{{ cat.id_categoria }}/" class="btn btn-warning btn-sm">Editar</a>
                <a href="/categorias/eliminar/{{ cat.id_categoria }}/" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
