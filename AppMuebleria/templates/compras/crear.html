{% extends "base.html" %}
{% block title %}Nueva Compra{% endblock %}

{% block content %}
<h2>Registrar Compra</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Proveedor</label>
    <select name="id_proveedor" class="form-control" required>
        <option value="">Seleccione un proveedor</option>
        {% for p in proveedores %}
        <option value="{{ p.id_proveedor }}">{{ p.nombre_empresa }}</option>
        {% endfor %}
    </select>

    <label>Fecha de compra</label>
    <input type="date" name="fecha_compra" class="form-control" required>

    <label>Total</label>
    <input type="number" step="0.01" name="total" class="form-control" required>

    <button class="btn btn-success mt-3">Guardar Compra</button>
</form>

{% endblock %}
