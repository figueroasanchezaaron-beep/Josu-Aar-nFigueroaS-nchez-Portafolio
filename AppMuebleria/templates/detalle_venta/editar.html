{% extends "base.html" %}
{% block title %}Editar Producto de Venta{% endblock %}

{% block content %}
<h2>Editar Detalle de Venta</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Producto</label>
    <select name="id_producto" class="form-control" required>
        {% for p in productos %}
        <option value="{{ p.id_producto }}" {% if p.id_producto == detalle.id_producto %}selected{% endif %}>
            {{ p.nombre_producto }} â€” ${{ p.precio }}
        </option>
        {% endfor %}
    </select>

    <label>Cantidad</label>
    <input type="number" name="cantidad" class="form-control" value="{{ detalle.cantidad }}" required>

    <label>Precio unitario</label>
    <input type="number" step="0.01" name="precio_unitario" class="form-control"
           value="{{ detalle.precio_unitario }}" required>

    <button class="btn btn-primary mt-3">Actualizar</button>
</form>

<a href="/detalle_venta/{{ detalle.id_venta }}/" class="btn btn-secondary mt-3">Cancelar</a>

{% endblock %}
