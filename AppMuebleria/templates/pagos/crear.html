{% extends "base.html" %}
{% block title %}Registrar Pago{% endblock %}

{% block content %}
<h2>Registrar Pago</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Venta</label>
    <select name="id_venta" class="form-control" required>
        <option value="">Seleccione una venta</option>
        {% for v in ventas %}
        <option value="{{ v.id_venta }}">
            Venta #{{ v.id_venta }} — Cliente: {{ v.cliente.nombre }} — Total: ${{ v.total }}
        </option>
        {% endfor %}
    </select>

    <label>Fecha del Pago</label>
    <input type="date" name="fecha_pago" class="form-control" required>

    <label>Monto</label>
    <input type="number" step="0.01" name="monto" class="form-control" required>

    <label>Método de Pago</label>
    <select name="metodo_pago" class="form-control">
        <option value="">Seleccione método</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Transferencia">Transferencia</option>
    </select>

    <button class="btn btn-success mt-3">Guardar Pago</button>
</form>

{% endblock %}
