{% extends "base.html" %}
{% block title %}Editar Pago{% endblock %}

{% block content %}
<h2>Editar Pago</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Venta</label>
    <select name="id_venta" class="form-control" required>
        {% for v in ventas %}
        <option value="{{ v.id_venta }}" {% if v.id_venta == pago.id_venta %}selected{% endif %}>
            Venta #{{ v.id_venta }} — Cliente: {{ v.cliente.nombre }} — Total: ${{ v.total }}
        </option>
        {% endfor %}
    </select>

    <label>Fecha del Pago</label>
    <input type="date" name="fecha_pago" class="form-control" value="{{ pago.fecha_pago }}" required>

    <label>Monto</label>
    <input type="number" step="0.01" name="monto" class="form-control" value="{{ pago.monto }}" required>

    <label>Método de Pago</label>
    <select name="metodo_pago" class="form-control">
        <option value="Efectivo" {% if pago.metodo_pago == "Efectivo" %}selected{% endif %}>Efectivo</option>
        <option value="Tarjeta" {% if pago.metodo_pago == "Tarjeta" %}selected{% endif %}>Tarjeta</option>
        <option value="Transferencia" {% if pago.metodo_pago == "Transferencia" %}selected{% endif %}>Transferencia</option>
    </select>

    <button class="btn btn-primary mt-3">Actualizar</button>
</form>

{% endblock %}
