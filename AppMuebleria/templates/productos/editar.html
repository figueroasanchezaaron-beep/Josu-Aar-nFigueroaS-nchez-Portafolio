{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Nombre del producto</label>
    <input type="text" name="nombre_producto" class="form-control" value="{{ producto.nombre_producto }}" required>

    <label>Descripción</label>
    <input type="text" name="descripcion" class="form-control" value="{{ producto.descripcion }}">

    <label>Precio</label>
    <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>

    <label>Stock</label>
    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>

    <label>Categoría</label>
    <select name="id_categoria" class="form-control" required>
        {% for c in categorias %}
        <option value="{{ c.id_categoria }}" {% if c.id_categoria == producto.id_categoria %}selected{% endif %}>
            {{ c.nombre_categoria }}
        </option>
        {% endfor %}
    </select>

    <label>Proveedor</label>
    <select name="id_proveedor" class="form-control" required>
        {% for pr in proveedores %}
        <option value="{{ pr.id_proveedor }}" {% if pr.id_proveedor == producto.id_proveedor %}selected{% endif %}>
            {{ pr.nombre_empresa }}
        </option>
        {% endfor %}
    </select>

    <button class="btn btn-primary mt-3">Actualizar</button>
</form>

{% endblock %}
