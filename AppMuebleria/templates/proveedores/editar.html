{% extends "base.html" %}
{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<h2>Editar Proveedor</h2>

<form action="" method="POST">
    {% csrf_token %}

    <label>Nombre de la empresa</label>
    <input type="text" name="nombre_empresa" class="form-control" value="{{ proveedor.nombre_empresa }}" required>

    <label>Nombre del contacto</label>
    <input type="text" name="contacto" class="form-control" value="{{ proveedor.contacto }}">

    <label>Teléfono</label>
    <input type="text" name="telefono" class="form-control" value="{{ proveedor.telefono }}">

    <label>Correo</label>
    <input type="email" name="correo" class="form-control" value="{{ proveedor.correo }}">

    <label>Dirección</label>
    <input type="text" name="direccion" class="form-control" value="{{ proveedor.direccion }}">

    <label>Ciudad</label>
    <input type="text" name="ciudad" class="form-control" value="{{ proveedor.ciudad }}">

    <button class="btn btn-primary mt-3">Actualizar</button>
</form>

{% endblock %}
